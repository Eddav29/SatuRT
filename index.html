<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import heroicons from "https://cdn.jsdelivr.net/npm/heroicons@2.1.3/+esm";
    </script>
</head>

<body>

    <div class="fixed w-full h-screen flex justify-center items-center bg-gray-400">
        <div class="border-2 rounded-md bg-white flex flex-col items-center py-4 max-w-md w-full">
            <div class="relative w-full py-10 bg-green-400 space-y-6" id="drop-area">
                <input type="file" name="file-upload" id="file-upload" multiple="multiple"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="flex flex-col justify-center items-center w-full h-full">
                    <div class="bg-blue-100 rounded-full p-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-8 h-8 border-2 border-blue-500 rounded-full p-1">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                        </svg>
                    </div>
                    <h3 class="text-md font-normal text-blue-500">Drag & drop files here</h3>
                    <span class="text-sm">- OR -</span>
                    <label for="file-upload" class="cursor-pointer">
                        <span class="font-bold">Browse</span>
                    </label>
                    <button type="button" id="browse-button"
                        class="bg-blue-400 rounded-full p-2 outline-8 shadow-blue-300 drop-shadow-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="file-preview mt-6 w-full px-6 border-t pt-6">
                <ul class="space-y-3"></ul>
            </div>
        </div>
    </div>

    <div class="image-preview fixed z-[9999999] bg-black bg-opacity-30 w-screen h-screen py-20 px-10 top-0 left-0 hidden">
        <button id="close-button" class="absolute top-10 right-10 bg-red-400">Close</button>
        <div id="toolbar" class="absolute top-10 left-10 z-[99999999]">
            <button id="cursor-button" class="bg-blue-400 px-3 py-1 rounded-md ml-2">Cursor</button>
            <button id="hand-tool-button" class="bg-blue-400 px-3 py-1 rounded-md mr-2">Hand Tool</button>
            <button id="zoom-in-button" class="bg-blue-400 px-3 py-1 rounded-md mr-2">Zoom In</button>
            <button id="zoom-out-button" class="bg-blue-400 px-3 py-1 rounded-md">Zoom Out</button>
        </div>
        <div id="image-container" class="w-full h-full overflow-hidden">
            <img id="preview-image" src="s" alt="image" class="w-full h-full object-contain">
        </div>
    </div>



    <script type="module">


        const imagePreview = document.querySelector('.image-preview');
        const imageContainer = document.getElementById('image-container');
        const previewImage = document.getElementById('preview-image');
        const closeButton = document.getElementById('close-button');
        const handToolButton = document.getElementById('hand-tool-button');
        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');
        const cursorButton = document.getElementById('cursor-button');

        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let scale = 1;
        let isGrabCursor = false;

        // Update image transform based on scale and offset

        // Scroll function==

        // Event listeners for toolbar buttons



        zoomInButton.addEventListener('click', zoomIn);

        zoomOutButton.addEventListener('click', zoomOut);

        cursorButton.addEventListener('click', () => {
            imageContainer.style.cursor = 'default';
            imageContainer.style.userSelect = 'auto';
            isGrabCursor = false;
        });

        // Close image preview when close button is clicked
        closeButton.addEventListener('click', () => {
            imagePreview.classList.add('hidden');
        });

        // Zoom in function
        function zoomIn() {
            scale += 0.1;
            previewImage.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
        }
        // Zoom out function
        // Zoom out function
        function zoomOut() {
            if (scale > 0.2) {
                scale -= 0.1;
                previewImage.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
            }
        }

        handToolButton.addEventListener('click', () => {
            imageContainer.style.cursor = isGrabCursor ? 'default' : 'grab';
            imageContainer.style.userSelect = isGrabCursor ? 'auto' : 'none';
            imageContainer.removeEventListener('mousedown', startDragging);
            imageContainer.removeEventListener('mousemove', dragImage);
            imageContainer.removeEventListener('mouseup', stopDragging);
            isGrabCursor = !isGrabCursor;
        });


        // Start dragging the image
        function startDragging(event) {
            isDragging = true;
            startX = event.clientX - offsetX;
            startY = event.clientY - offsetY;
            imageContainer.addEventListener('mousemove', dragImage);
        }

        // Drag the image
        function dragImage(event) {
            if (isDragging) {
                offsetX = event.clientX - startX;
                offsetY = event.clientY - startY;
                previewImage.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
            }
        }

        // Stop dragging the image
        function stopDragging() {
            isDragging = false;
            imageContainer.removeEventListener('mousemove', dragImage);
        }














        const browseButton = document.getElementById('browse-button');

        // Add event listener for browse button
        browseButton.addEventListener('click', () => {
            document.getElementById('file-upload').click(); // Simulate click on file input
        });


        // Get drop area
        const dropArea = document.getElementById('drop-area');

        // Add event listeners for drag and drop
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('bg-green-500'); // Change background color when dragging over
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('bg-green-500'); // Remove background color when leaving drop area
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('bg-green-500'); // Remove background color when dropping
            const files = e.dataTransfer.files;
            handleFileUpload({
                target: {
                    files
                }
            });
        });


        const fileUpload = document.getElementById('file-upload');
        const filePreview = document.querySelector('.file-preview ul');
        const filesList = [];
        const allowedTypes = ['image', 'video', 'audio', 'pdf'];

        fileUpload.addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const newFiles = Array.from(event.target.files);
            const start = filesList.length;

            newFiles.forEach(file => {
                filesList.push(file);
            });

            console.log(filesList)
            renderFilePreview(start);
        }

        function renderFilePreview(start) {
            for (let i = start; i < filesList.length; i++) {
                const file = filesList[i];
                const index = i;

                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'space-x-6');

                const thumbnail = document.createElement('div');
                thumbnail.classList.add('thumbnail', 'relative');

                let icon;
                if (file.type.includes('image')) {
                    icon = document.createElement('div');
                    icon.classList.add('icon-image');
                    icon.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                  </svg>
                `;
                } else if (file.type.includes('video')) {
                    icon = document.createElement('div');
                    icon.classList.add('icon-video');
                    icon.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                `;
                } else {
                    icon = document.createElement('div');
                    icon.classList.add('icon-document');
                    icon.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                  </svg>
                `;
                }

                const successIcon = document.createElement('span');
                successIcon.classList.add('completed', 'absolute', '-right-2', 'top-3');
                successIcon.innerHTML = `
                <div class="success">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 p-1 bg-green-300 text-white rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                </div>
              `;

                const failedIcon = document.createElement('div');
                failedIcon.classList.add('completed', 'absolute', '-right-2', 'top-3');
                failedIcon.innerHTML = `
      <div class="failed">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 p-1 bg-red-500 text-white rounded-full">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </div>
    `;

                const properties = document.createElement('div');
                properties.classList.add('properties', 'w-full', 'leading-3');

                const fileName = document.createElement('h4');
                fileName.classList.add('font-semibold', 'text-xl');
                fileName.textContent = file.name;

                const fileSize = document.createElement('p');
                fileSize.classList.add('text-sm', 'font-normal', 'text-gray-400');
                fileSize.textContent = formatFileSize(file.size);

                const progressBar = document.createElement('div');
                progressBar.classList.add('progress', 'flex', 'h-1', 'w-full');

                const buffer = document.createElement('div');
                buffer.classList.add('buffer', 'w-full', 'relative');

                const progressBarFill = document.createElement('div');
                progressBarFill.classList.add('absolute', 'inset-0', 'bg-gradient-to-r', 'max-w-[90%]', 'w-[100%]', 'from-green-100', 'to-green-400');

                const progressText = document.createElement('p');
                progressText.classList.add('absolute', 'inset-0', 'flex', 'items-center', 'justify-end', 'text-xs', 'font-medium');
                progressText.textContent = '0%';

                buffer.appendChild(progressBarFill);
                buffer.appendChild(progressText);
                progressBar.appendChild(buffer);

                const removeButton = document.createElement('button');
                removeButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 p-1 bg-red-300 text-white rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
                `;
                removeButton.addEventListener('click', () => {
                    let index = filesList.indexOf(file);
                    console.log(index, filesList[index]);
                    if (index > -1) {
                        filesList.splice(index, 1);
                    }
                    filePreview.removeChild(li);
                    console.log(filesList);
                });

                thumbnail.appendChild(icon);
                if (isValidFileType(file.type, allowedTypes)) {
                    thumbnail.appendChild(successIcon);
                } else {
                    thumbnail.appendChild(failedIcon);
                }
                properties.appendChild(fileName);
                properties.appendChild(fileSize);
                properties.appendChild(progressBar);
                li.appendChild(thumbnail);
                li.appendChild(properties);
                li.appendChild(removeButton);

                li.addEventListener('click', () => {
                    if (file.type.includes('image')) {
                        imagePreview.classList.remove('hidden');
                        console.log(file);
                        console.log(URL.createObjectURL(file));
                        previewImage.src = URL.createObjectURL(file);
                        console.log(previewImage.src);
                    }
                });

                filePreview.appendChild(li);
                if (isValidFileType(file.type, allowedTypes)) {
                    uploadFile(file, progressBarFill, progressText, index);
                } else {
                    // If MIME type is not valid, mark progress bar as failed
                    progressBarFill.style.backgroundColor = '#f56565'; // Change progress bar color to red
                    progressText.textContent = 'Failed'; // Change progress text to 'Failed'
                    failedIcon.classList.remove('hidden'); // Show failed icon
                }
            }
        }

        function isValidFileType(fileType, allowedTypes) {
            // Loop through each allowed file type
            for (let i = 0; i < allowedTypes.length; i++) {
                // Check if the file's type matches any of the allowed types

                if (fileType.includes(allowedTypes[i])) {
                    return true; // Return true if a match is found
                }
            }
            return false; // Return false if no match is found
        }



        function uploadFile(file, progressBarFill, progressText, index) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'YOUR_UPLOAD_ENDPOINT_HERE', true);
            xhr.setRequestHeader('Content-Type', 'multipart/form-data');

            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBarFill.style.width = `${percentComplete}%`;
                    progressText.textContent = `${Math.round(percentComplete)}%`;
                }
            });

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    // Handle upload completion
                    if (xhr.status === 200) {
                        // File uploaded successfully
                        console.log('File uploaded successfully');
                    } else {
                        // Error occurred during upload
                        console.error('Error occurred during upload');
                    }
                }
            };

            xhr.send(file);
        }

        function formatFileSize(size) {
            const KB = 1024;
            const MB = KB * 1024;

            if (size >= MB) {
                return (size / MB).toFixed(2) + ' MB';
            } else if (size >= KB) {
                return (size / KB).toFixed(2) + ' KB';
            } else {
                return size + ' bytes';
            }
        }
    </script>


</body>

</html>
